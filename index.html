<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Things To Do</h1>
      <div class="row">
        <div class="col-md-6">
          <form class="form-horizontal" id="todo">
            <div class="form-group">
              <label for="new-todo" class="col-sm-4 control-label">To Do Item:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="new-todo" placeholder="Task">
              </div>
            </div>

            <!-- <div class="form-group">
              <label for="new-vacation-country" class="col-sm-4 control-label">Country:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="new-vacation-country" placeholder="Country">
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Add to do item</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-7">
              <h3>To Do:</h3>
              <div id="toDoItems">

              </div>
            </div>
            <div class="col-md-5">
              <h3>Completed:</h3>
              <ul id="completedItems">
              </ul>
            </div>
          </div>

        </div><!-- OUTPUT COLUMN -->
      </div> <!-- Main row end -->
    </div> <!-- END MAIN BODY CONTAINER -->
  </body>
</html>
